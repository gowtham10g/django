/* Basic CSS styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;

  }
  body {
    background-image: url('https://cdn.careers.tufts.edu/wp-content/uploads/sites/100/2020/11/education-internship.png');

    background-repeat: no-repeat;
    background-position: center;

}

  header {
    background-color: #003366;

  }

    width: 80%;
    margin: auto;

  }

    padding: 20px;
    text-align: center;
  }
  .intro h1 {
    color: #333;
  }
  .internships {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

    padding: 20px;
  }
  .internship-card {

    color: #0055a5;

  margin-right: 10px;
